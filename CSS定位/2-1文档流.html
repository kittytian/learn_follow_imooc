<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准流基本布局方式</title>
    <style>
        .test{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #FFF;
        }
    </style>
</head>
<body>
<!--标准流块元素（div）显示方式 另起一行 隔行排列-->
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
<!--标准元素（span）显示方式 在同一行 水平排列-->
    <span>文字文字1</span>
    <span>文字文字2</span>
    <span>文字文字3</span>
</body>
</html>
