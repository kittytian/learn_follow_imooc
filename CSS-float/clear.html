<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        .div2{
            width: 120px;
            height: 100px;
            background: #00aaee;
            clear: left;/*防止红色块浮动在蓝色块上 解决异位问题*/
        }
        .per{
            width: 200px;
            height: 400px;
            border: 1px solid #cccccc;
        }

    </style>
</head>
<body>
<div class="per">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</div>

</body>
</html>
